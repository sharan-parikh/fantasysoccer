<mat-dialog-content class="mat-typography">
    <p> Are you sure? </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" mat-dialog-close (click)="accept.emit()">Yes</button>
    <button mat-raised-button color="primary" mat-dialog-close (click)="reject.emit()">No</button>
</mat-dialog-actions>

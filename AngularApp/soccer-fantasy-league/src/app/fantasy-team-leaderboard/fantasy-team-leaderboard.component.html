<table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="teamName">
        <th mat-header-cell *matHeaderCellDef>Team Name</th>
        <td mat-cell *matCellDef="let data; index as i">
            {{data.teamName}}
        </td>
    </ng-container>

    <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let data">{{ data.username }}</td>
    </ng-container>

    <ng-container matColumnDef="totalPoints">
        <th mat-header-cell *matHeaderCellDef>Total Points</th>
        <td mat-cell *matCellDef="let data">{{ data.totalPoints }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

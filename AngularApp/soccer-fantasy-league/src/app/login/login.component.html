<div class="login-form-container">
    <mat-card class="login-card">
        <mat-card-content>
            <form class="login-form">
                <h2>Welcome</h2>
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                           placeholder="Ex. pat@example.com">
                    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                      Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                      Email is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input type="password" matInput [formControl]="pswFormControl">
                    <mat-error *ngIf="pswFormControl.hasError('required')">
                      Password is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <mat-card-actions>
                  <button mat-raised-button color="primary" (click)="tryLogin()">Login</button>
                  <button mat-raised-button color="primary" (click)="routeToSignUpScreen()">Sign Up</button>
                </mat-card-actions>
              </form>
        </mat-card-content>
    </mat-card>
</div>
